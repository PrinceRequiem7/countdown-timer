<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="./img/vector60-11427-01.ico"/>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Launch Countdown Timer</title>
</head>
<body>
    <div class="container">
        <h1>WE'RE LAUNCHING SOON</h1>
        <div class="countdown">
            <div class="stars">
                <img src="./img/bg-stars.svg" alt="stars" >
            </div>
            <div>     
                <p id="days">{time}</p>
                <h3>Days</h3>
            </div>

            <div>
                <p  id="hours">{time}</p>
                <h3>Hours</h3>
            </div>

            <div>
                <p id="minutes">{time}</p>
                <h3>Minutes</h3>
            </div>

            <div>
                <p id="seconds">{time}</p>
                <h3>Seconds</h3>
            </div>
        </div>
          <div class="socials">
            <ul>
                <li><img src="./img/icon-facebook.svg" alt=""></li>
                 <li><img src="./img/icon-pinterest.svg" alt=""></li>
                 <li><img src="./img/icon-instagram.svg" alt=""></li>
            </ul>
          </div>

        <div class="hills">
            <img src="./img/pattern-hills.svg" alt="hills" >
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
